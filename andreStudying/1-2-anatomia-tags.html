<!--
  ANATOMIA DAS TAGS

  - Abertura de tags (<h1>)
  - Fechamento de tags (</h1>)
  - Conteúdo (TÍTULO)
  - Elemento (do início ao fechamento)
-->
<!--
  "h1" + ENTER = marcação de uma nova TAG de nome h1
-->
<h1>
  TÍTULO
</h1>
<br>
<!--ELEMENTOS VAZIOS-->

<img src="" alt="">

<br>

<input type="text">

<br>

<!-- 
  a TAG img não possui FECHAMENTO (/tag), apenas atributos

  img + ENTER = marcaçao de uma TAG img
  <img src="" alt="">  >>> TAG img
  src="" alt=""        >>> atributos entre as aspas vai um conteúdo/valor

  input é uma TAG que cria "caixa" que recebe valores, nesse caso texto
  <input type="text">  >>> TAG input
  type="text"          >>> atributo
  text                 >>> valor recebido

-->

<!--
  obs: criação de link

  a + TAB = marcação da TAG que cria links

  <a href="https://google.com"> link </a>
  link                >>> nome e elemento visual que o usuário clica
  https://google.com  >>> URL do site para onde o link direciona o usuário 
-->>

<a href="https://google.com"> link </a>
